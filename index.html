<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Fake Store API Demo</h1>

    <div id="message"></div>

    <form id="addProductForm">
        <h2>Add New Product</h2>
        <input type="text" id="productTitle" placeholder="Title" required>
        <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
        <input type="text" id="productDescription" placeholder="Description" required>
        <input type="text" id="productImage" placeholder="Image URL" required>
        <input type="text" id="productCategory" placeholder="Category" required>
        <button type="submit">Add Product</button>
    </form>

    <h2>Products</h2>
    <div id="productList"></div>
    <script src="script.js"></script>
</body>

</html>
